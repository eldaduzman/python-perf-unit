[tox]
skipsdist = true
envlist = py38,py39,py310,py311,py312
isolated_build=true

[gh-actions]
python = 
    3.8:py38
    3.9:py39
    3.10:py310
    3.11:py311
    3.12:py312
[testenv]
whitelist_externals = poetry
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run coverage run -m unittest discover utests
    coverage report
